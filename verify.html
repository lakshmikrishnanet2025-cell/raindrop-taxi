<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Verify OTP</title>

<style>
body{
    font-family: Inter, sans-serif;
    background:#f4f4f4;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    background:white;
    padding:25px;
    width:350px;
    border-radius:16px;
    box-shadow:0 4px 14px rgba(0,0,0,0.15);
    text-align:center;
}
.logo {
    width:80px;
    margin-bottom:15px;
}
input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    margin-top:10px;
}
button{
    width:100%;
    padding:12px;
    margin-top:10px;
    background:black;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
}
</style>

</head>
<body>

<div class="card">
    <img src="assets/logo.png" class="logo">
    <h2>Enter OTP</h2>

    <input id="otp" placeholder="Enter OTP" maxlength="6">

    <button onclick="verify()">Verify & Login</button>
</div>

<script>
function verify() {
    let entered = otp.value.trim();
    let real = localStorage.getItem("customerOTP");

    if(entered === real){
        alert("Login successful!");
        localStorage.setItem("loggedIn", "yes");
        window.location.href = "index.html";
    } else {
        alert("Wrong OTP!");
    }
}
</script>

</body>
</html>

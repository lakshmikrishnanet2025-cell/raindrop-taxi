<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raindrop Taxi</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f6;
            margin: 0;
        }

        header {
            background: linear-gradient(to right, #0053b3, #0084ff);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header img {
            width: 50px;
            border-radius: 8px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            flex: 1;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            margin-right: 6px;
            margin-top: 10px;
        }

        .btn-map { background: #005cc8; color: white; }
        .btn-wa { background: #25D366; color: white; }
        .btn-upi { background: #7f4cff; color: white; }

        iframe {
            width: 100%;
            height: 180px;
            border: 0;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<header>
    <img src="assets/logo.png" alt="Logo">
    Raindrop Taxi
</header>

<div class="container">
    
    <!-- LEFT CARD -->
    <div class="card">
        <h2>Book a Ride</h2>

        <label>Pickup address</label>
        <input id="pickup" placeholder="Enter pickup location">

        <label>Drop address</label>
        <input id="drop" placeholder="Enter drop location">

        <label>Pickup date & time</label>
        <input type="datetime-local" id="datetime">

        <label>Vehicle</label>
        <select id="vehicle">
            <option>Sedan</option>
            <option>SUV</option>
            <option>Mini</option>
        </select>

        <!-- YOU ASKED ‚Üí Removed Estimate Fare Section -->

        <button class="btn-map" onclick="openMap()">Show on Map</button>
        <button class="btn-wa" onclick="bookWhatsApp()">Book Now (WhatsApp)</button>
        <button class="btn-upi" onclick="payUPI()">Pay via UPI</button>
    </div>

    <!-- RIGHT CARD -->
    <div class="card">
        <h3>Vehicle & Driver</h3>
        <img src="assets/car.jpg" style="width:100%; border-radius:10px;">

        <h3>Driver</h3>
        <img src="assets/driver.jpg" style="width:100%; border-radius:10px;">

        <h3>UPI Payment</h3>
        <p><b>UPI ID:</b> prasanthvjm890-1@okhdfcbank</p>
    </div>

</div>

<script>
function openMap() {
    let p = document.getElementById("pickup").value;
    let d = document.getElementById("drop").value;

    if (!p || !d) {
        alert("Enter pickup & drop addresses!");
        return;
    }

    window.open(`https://www.google.com/maps/dir/${p}/${d}`, "_blank");
}

function bookWhatsApp() {
    let p = document.getElementById("pickup").value;
    let d = document.getElementById("drop").value;
    let t = document.getElementById("datetime").value;
    let v = document.getElementById("vehicle").value;

    if (!p || !d) {
        alert("Please enter pickup & drop address!");
        return;
    }

    let msg =
`Raindrop Taxi Booking:%0A
üìç Pickup: ${p}%0A
üìç Drop: ${d}%0A
üïë Time: ${t}%0A
üöó Vehicle: ${v}%0A`;

    let phone = "9486576643";

    window.open(`https://wa.me/91${phone}?text=${msg}`, "_blank");
}

function payUPI() {
    let upi = "prasanthvjm890-1@okhdfcbank";
    window.location.href = `upi://pay?pa=${upi}&pn=RaindropTaxi&cu=INR`;
}
</script>

</body>
</html>

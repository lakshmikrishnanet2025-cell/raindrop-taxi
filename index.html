<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raindrop Taxi â€“ Tamil Nadu Temple Tours</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===================== GLOBAL DESIGN VARIABLES ===================== */
:root {
    --purple: #7a00ff;
    --purple-dark: #5c00c9;
    --bg: #f8f8f8;
    --text: #111;
    --card: #fff;
}
/* DARK THEME VARIABLES */
body.dark {
    --bg: #0b0b0f;
    --text: #f5f5f5;
    --card: #16161e;
    --purple: #7a00ff;
}

/* ===================== RESET ===================== */
body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: 0.4s;
}

/* ===================== HEADER ===================== */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 26px;
    background: var(--card);
    border-bottom: 1px solid #ddd;
    position: sticky;
    top: 0;
}
header img {
    width: 150px;
}
nav a {
    margin-left: 20px;
    text-decoration: none;
    color: var(--text);
    font-weight: 600;
}
nav a:hover {
    color: var(--purple);
}

/* ===================== Dark Toggle Btn ===================== */
#modeToggle {
    padding: 7px 14px;
    border-radius: 7px;
    background: var(--purple);
    color: white;
    border: none;
    cursor: pointer;
}

/* ===================== HERO BANNER ===================== */
.hero {
    background: url("assets/temples/rameswaram.jpg") center/cover no-repeat;
    height: 360px;
    display: flex;
    justify-content: center;
    align-items: end;
}

/* ===================== BOOKING CARD ===================== */
.booking-card {
    width: 90%;
    max-width: 800px;
    background: var(--card);
    padding: 24px;
    border-radius: 14px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.2);
    transform: translateY(50px);
}
label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
}
input, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    background: var(--card);
    color: var(--text);
}

/* ===================== TOGGLE BUTTONS ===================== */
.trip-btn {
    display: inline-block;
    padding: 8px 12px;
    border-radius: 15px;
    cursor: pointer;
    border: 1px solid #bbb;
    margin-right: 8px;
}
.trip-btn.active {
    background: var(--purple);
    color: white;
    border-color: var(--purple-dark);
}

/* ===================== BUTTONS ===================== */
button {
    margin-top: 15px;
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}
.btn-primary {
    background: var(--purple);
    color: white;
}
.btn-primary:hover {
    background: var(--purple-dark);
}

/* ===================== TEMPLES GRID ===================== */
.section {
    max-width: 1100px;
    margin: 80px auto;
    padding: 10px;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px,1fr));
    gap: 16px;
}
.grid div {
    background: var(--card);
    text-align: center;
    border-radius: 10px;
    padding-bottom: 10px;
}
.grid img {
    width: 100%;
    height: 130px;
    object-fit: cover;
}

/* ===================== FOOTER ===================== */
footer {
    padding: 25px;
    text-align: center;
    background: #000;
    color: #fff;
}
</style>
</head>

<body>

<header>
    <img src="assets/logo.png" alt="RaindropTaxi">
    <nav>
        <a>Home</a>
        <a>Services</a>
        <a>Routes</a>
        <a>Contact</a>
    </nav>
    <button id="modeToggle">ðŸŒ— Mode</button>
</header>

<!-- HERO -->
<div class="hero">
    <div class="booking-card">
        <h2>Book Your Ride</h2>

        <div>
            <span class="trip-btn active" id="tab1" onclick="setTrip('oneway')">One Way</span>
            <span class="trip-btn" id="tab2" onclick="setTrip('round')">Round Trip</span>
        </div>

        <label>Pickup Location</label>
        <input id="pickup" placeholder="Ex: Chennai Airport">

        <label>Drop Location / Temple</label>
        <input id="drop" placeholder="Ex: Tiruvannamalai Temple">

        <label>Distance (KM)</label>
        <input id="km" type="number" min="1" oninput="calcFare()">

        <label>Vehicle Type</label>
        <select id="vehicle" onchange="calcFare()">
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
        </select>

        <label>Estimated Fare (â‚¹)</label>
        <input id="fare" readonly style="background:#eee;font-weight:700">

        <button class="btn-primary" onclick="bookRide()">Book Ride</button>
        <button class="btn-primary" onclick="payUPI()">Pay via UPI</button>
    </div>
</div>

<div class="section">
    <h2>Popular Temple Routes</h2>
    <div class="grid">
        <div><img src="assets/temples/rameswaram.jpg">Rameswaram</div>
        <div><img src="assets/temples/madurai.jpg">Madurai</div>
        <div><img src="assets/temples/tiruvannamalai.jpg">Tiruvannamalai</div>
        <div><img src="assets/temples/srirangam.jpg">Srirangam</div>
        <div><img src="assets/temples/thanjavur.jpg">Thanjavur</div>
    </div>
</div>

<footer>
    Â© 2025 Raindrop Taxi | Tamil Nadu Temple Tourism Cab
</footer>

<script>
let trip="oneway";

function setTrip(type){
    trip=type;
    tab1.classList.remove("active");
    tab2.classList.remove("active");
    if(type==="oneway") tab1.classList.add("active");
    else tab2.classList.add("active");
    calcFare();
}

/* ==== Fare Rules =====
Sedan â†’ â‚¹14/km
SUV â†’ â‚¹19/km
Round Trip â†’ â‚¹13/km (Return Discount)
Driver Bata â†’ â‚¹300
====================== */
function calcFare(){
    let km = Number(document.getElementById("km").value);
    let vehicle = document.getElementById("vehicle").value;
    if(!km) return fare.value="";

    let bata=300;
    let cost=0;

    if(trip==="oneway"){
        cost = km * (vehicle==="sedan"?14:19) + bata;
    } else {
        cost = km*2*13 + bata;
    }
    fare.value = cost;
}

/* WhatsApp Booking */
function bookRide(){
    let msg = `
*Raindrop Taxi Booking*
Pickup: ${pickup.value}
Drop: ${drop.value}
Trip: ${trip}
Distance: ${km.value} Km
Vehicle: ${vehicle.value}
Fare: â‚¹${fare.value}
    `;
    window.open(`https://wa.me/919486576643?text=${encodeURIComponent(msg)}`);
}

/* UPI Payment */
function payUPI(){
    window.location.href=`upi://pay?pa=prasanthvjm890-1@okhdfcbank&pn=RaindropTaxi&cu=INR`;
}

/* DARK MODE TOGGLE */
document.getElementById("modeToggle").onclick=()=>{
    document.body.classList.toggle("dark");
};
</script>

</body>
</html>

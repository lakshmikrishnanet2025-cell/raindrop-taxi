<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raindrop Taxi â€“ Temple Tours</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: #fafafa;
}

/* HEADER TEMPLE GRID */
.header-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    height: 180px;
}

.header-grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* MAIN CONTENT */
.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

h1,h2,h3 {
    font-weight: 700;
}

/* BOOKING CARD */
.card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

input, select, button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
}

/* ACTION BUTTONS */
button {
    border: none;
    cursor: pointer;
    font-weight: 600;
}
.btn-primary{
    background: #000;
    color: #fff;
}
.btn-whatsapp{
    background: #30d34b;
    color: white;
}
.btn-upi{
    background: #6f00ff;
    color: white;
}

/* SPECIAL DESTINATIONS */
.grid-special {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(130px,1fr));
    gap: 10px;
}

.grid-special div {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    font-size: 14px;
}

.grid-special img {
    width: 100%;
    height: 100px;
    object-fit: cover;
}

.logo {
    width: 120px;
    display: block;
    margin: auto;
}
</style>
</head>

<body>

<!-- TEMPLE GRID HEADER -->
<div class="header-grid">
    <img src="assets/temples/madurai.jpg">
    <img src="assets/temples/thanjavur.jpg">
    <img src="assets/temples/rameswaram.jpg">
</div>

<!-- MAIN -->
<div class="container">
    
    <img src="assets/logo.png" class="logo">
    <h1 style="text-align:center;">Raindrop Taxi</h1>
    <p style="text-align:center;">Tamil Nadu Temple & Tourism Cab Service</p>

    <!-- BOOKING FORM -->
    <div class="card">
        <h2>Book Your Ride</h2>

        <label>Pickup Location</label>
        <input id="pickup" placeholder="Ex: Cuddalore">

        <label>Drop Location / Temple</label>
        <input id="drop" placeholder="Ex: Tiruvannamalai Temple">

        <label>Date & Time</label>
        <input type="datetime-local" id="datetime">

        <label>Vehicle</label>
        <select id="vehicle">
            <option>Sedan</option>
            <option>SUV</option>
            <option>Mini</option>
        </select>

        <button class="btn-primary" onclick="bookWhatsApp()">Book Ride</button>
        <button class="btn-upi" onclick="payUPI()">Pay via UPI</button>
    </div>

    <!-- SPECIAL LOCATIONS -->
    <h2>Popular Temple Routes</h2>
    <div class="grid-special">
        <div>
            <img src="assets/temples/rameswaram.jpg">
            Rameswaram
        </div>
        <div>
            <img src="assets/temples/tiruvannamalai.jpg">
            Tiruvannamalai
        </div>
        <div>
            <img src="assets/temples/thanjavur.jpg">
            Brihadeeswarar
        </div>
        <div>
            <img src="assets/temples/srirangam.jpg">
            Srirangam
        </div>
        <div>
            <img src="assets/temples/madurai.jpg">
            Madurai
        </div>
    </div>
</div>

<script>
/* WHATSAPP BOOKING */
function bookWhatsApp(){
    let msg = 
`*Raindrop Taxi Booking*
Pickup: ${pickup.value}
Drop: ${drop.value}
Date/Time: ${datetime.value}
Vehicle: ${vehicle.value}`;

    window.open(`https://wa.me/919486576643?text=${encodeURIComponent(msg)}`);
}

/* UPI Payment */
function payUPI(){
    let upi = "prasanthvjm890-1@okhdfcbank";
    window.location.href = `upi://pay?pa=${upi}&pn=RaindropTaxi&cu=INR`;
}
</script>

</body>
</html>

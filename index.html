<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raindrop Taxi – Temple & Tourism Cab Service</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO -->
<meta name="description" content="Raindrop Taxi – Tamil Nadu temple tour taxi service. Affordable taxi from Chennai, Cuddalore, Rameswaram, Madurai, Tiruvannamalai, Thanjavur, Kancheepuram.">
<meta name="keywords" content="Tamil Nadu taxi, temple tour cab, Chennai to Rameswaram taxi, Madurai taxi, Tiruvannamalai cab, airport drop taxi, raindrop taxi">
<meta name="author" content="Raindrop Taxi">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: #f6f6f6;
}

/* ---------------- HEADER ---------------- */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 30px;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    position: sticky;
    top: 0;
    z-index: 1000;
}

header img { height: 52px; }

/* NAV */
nav a {
    margin-left: 30px;
    text-decoration: none;
    color: #333;
    font-weight: 600;
}
nav a:hover {
    color: #6f00ff;
}

/* MOBILE MENU */
.menu-btn {
    display: none;
    font-size: 24px;
}

/* BOOKING SECTION */
.booking-box {
    max-width: 650px;
    margin: auto;
    margin-top: 60px;
    padding: 25px;
    border-radius: 12px;
    background: white;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
}

input, select {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 6px 0;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 15px;
    border: none;
    border-radius: 10px;
    margin-top: 12px;
    cursor: pointer;
}

.btn-purple { background: #6f00ff; color: #fff; font-weight: 600; }
.btn-purple:hover { background: #5800cc; }

/* ---------------- TEMPLE ROUTES ---------------- */
.routes-section {
    max-width: 1100px;
    margin: auto;
    padding: 40px 10px;
}

.routes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
    gap: 15px;
}

.routes-grid div {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    font-weight: 600;
    padding-bottom: 6px;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.08);
}

.routes-grid img {
    width: 100%;
    height: 140px;
    object-fit: cover;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 15px;
    background: #000;
    color: white;
    font-size: 14px;
}

/* FLOAT ICONS */
.float-btn {
    position: fixed;
    bottom: 18px;
    right: 18px;
    z-index: 1001;
}

.float-btn a {
    display:block;
    width:54px;
    height:54px;
    border-radius:50%;
    margin-top:10px;
}

.whatsapp {
    background:#25D366 url('assets/whatsapp.png') center/28px no-repeat;
}
.call {
    background:#d60000 url('assets/call.png') center/28px no-repeat;
}

/* -------- MOBILE NAVIGATION ---------- */
@media(max-width:800px){
    nav { display: none; }
    .menu-btn { display: block; }
}

.mobile-nav {
    position: fixed;
    right: 0;
    top: 0;
    width: 60%;
    height: 100%;
    background: white;
    box-shadow: -4px 0 10px rgba(0,0,0,0.2);
    display: none;
    padding: 30px;
}
.mobile-nav a {
    display:block;
    text-decoration:none;
    color:#333;
    margin:15px 0;
    font-size:18px;
    font-weight:600;
}
</style>

</head>
<body>

<!-- ======================= HEADER ======================= -->
<header>
    <img src="assets/logo.png">
    <nav>
        <a href="#home">Home</a>
        <a href="services.html">Services</a>
        <a href="routes.html">Routes</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="menu-btn" onclick="openMenu()">☰</div>
</header>

<!-- MOBILE NAV -->
<div class="mobile-nav" id="mobileNav">
    <a href="#home" onclick="closeMenu()">Home</a>
    <a href="services.html">Services</a>
    <a href="routes.html">Routes</a>
    <a href="contact.html">Contact</a>
    <a onclick="closeMenu()" style="color:#d60000;margin-top:30px;">Close ✖</a>
</div>

<!-- ======================= BOOKING BOX ======================= -->
<section id="home">
<div class="booking-box">
    <h2 style="margin-bottom:10px;">Book Your Ride</h2>

    <input id="pickup" placeholder="Pickup Location">
    <input id="drop" placeholder="Drop Location / Temple">
    <input type="datetime-local" id="datetime">
    <select id="vehicle">
        <option>Sedan</option>
        <option>SUV</option>
        <option>Innova</option>
    </select>

    <button class="btn-purple" onclick="bookRide()">Book Ride</button>
    <button class="btn-purple" onclick="payUPI()">Pay via UPI</button>
</div>
</section>

<!-- ======================= TEMPLE ROUTES ======================= -->
<div class="routes-section">
    <h2 style="text-align:center;">Popular Tamil Nadu Temple Routes</h2>

    <div class="routes-grid">
        <div><img src="assets/madurai.jpg">Madurai</div>
        <div><img src="assets/rameswaram.jpg">Rameswaram</div>
        <div><img src="assets/tiruvannamalai.jpg">Tiruvannamalai</div>
        <div><img src="assets/thanjavur.jpg">Thanjavur</div>
        <div><img src="assets/srirangam.jpg">Srirangam</div>
    </div>
</div>

<!-- ======================= FLOAT BUTTONS ======================= -->
<div class="float-btn">
    <a class="whatsapp" href="https://wa.me/919486576643"></a>
    <a class="call" href="tel:+919486576643"></a>
</div>

<!-- ======================= FOOTER ======================= -->
<footer>
© 2025 Raindrop Taxi — Tamil Nadu Temple & Tourism Cab Service
</footer>

<!-- ======================= JS ======================= -->
<script>
function openMenu(){ document.getElementById('mobileNav').style.display='block'; }
function closeMenu(){ document.getElementById('mobileNav').style.display='none'; }

function bookRide(){
    let msg = `*New Booking from Raindrop Taxi*%0A
Pickup: ${pickup.value}%0A
Drop: ${drop.value}%0A
Time: ${datetime.value}%0A
Vehicle: ${vehicle.value}`;
    window.open(`https://wa.me/919486576643?text=${msg}`);
}

function payUPI(){
    window.location.href="upi://pay?pa=prasanthvjm890-1@okhdfcbank&pn=RaindropTaxi&cu=INR";
}
</script>

</body>
</html>

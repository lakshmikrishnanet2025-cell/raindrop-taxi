<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raindrop Taxi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>

:root {
    --purple: #7b00ff;
    --dark: #131313;
    --bg: #f7f7f7;
    --white: #fff;
    --grey: #bbb;
}

/* RESET */
body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: var(--bg);
}

/* HEADER */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 25px;
    background: var(--white);
    border-bottom: 1px solid #eee;
}
header img {
    height: 55px;
}
nav a {
    margin-left: 22px;
    color: #333;
    font-weight: 600;
    text-decoration: none;
}
nav a:hover {
    color: var(--purple);
}

/* HERO */
.hero {
    background: url('assets/temples/rameswaram.jpg') center/cover no-repeat;
    height: 430px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* BOOKING CARD */
.booking-card {
    width: 90%;
    max-width: 850px;
    background: rgba(255,255,255,0.86);
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    backdrop-filter: blur(6px);
}

h2 {
    margin: 8px 0 14px;
    font-size: 22px;
}

/* Toggle */
trip-select {
    display: flex;
    margin-bottom: 12px;
}
.toggle-btn {
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
    border: 1px solid #ddd;
    margin-right: 10px;
    user-select: none;
}
.toggle-btn.active {
    background: var(--purple);
    color: white;
}

input, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    font-size: 15px;
}

/* BUTTONS */
button {
    width: 100%;
    padding: 14px;
    margin-top: 16px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}
.btn-primary {
    background: var(--purple);
    color: white;
}
.btn-primary:hover {
    background: #6700d7;
}

/* TEMPLE GRID */
.section {
    max-width: 1100px;
    margin: 50px auto;
    padding: 10px;
}
.grid-temples {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
    gap: 16px;
}
.grid-temples div {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    font-weight: 600;
}
.grid-temples img {
    width: 100%;
    height: 115px;
    object-fit: cover;
}

/* FOOTER */
footer {
    margin-top: 50px;
    padding: 25px 10px;
    text-align: center;
    background: var(--dark);
    color: #eee;
    font-size: 14px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <img src="assets/logo.png">
    <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Routes</a>
        <a href="#">Contact</a>
    </nav>
</header>

<!-- HERO -->
<div class="hero">
    <div class="booking-card">
        <h2>Book Your Ride</h2>

        <div id="tripType">
            <span class="toggle-btn active" onclick="setTrip('oneway')" id="tab1">One Way</span>
            <span class="toggle-btn" onclick="setTrip('round')" id="tab2">Round Trip</span>
        </div>

        <label>Pickup Location</label>
        <input id="pickup" placeholder="Ex: Chennai Airport">

        <label>Drop Location (Temple / City)</label>
        <input id="drop" placeholder="Ex: Tiruvannamalai Temple">

        <label>Distance (KM)</label>
        <input type="number" id="km" min="1" placeholder="Enter KM" oninput="calcFare()">

        <label>Vehicle Type</label>
        <select id="vehicle" onchange="calcFare()">
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
        </select>

        <label>Estimated Fare (₹)</label>
        <input id="fare" readonly style="background:#eee;font-weight:700">
        
        <button class="btn-primary" onclick="bookRide()">Book Ride</button>
        <button class="btn-primary" onclick="payUPI()">Pay via UPI</button>
    </div>
</div>


<!-- TEMPLE ROUTES -->
<div class="section">
    <h2 style="margin-bottom:15px;">Popular Tamil Nadu Temple Routes</h2>

    <div class="grid-temples">
        <div><img src="assets/temples/madurai.jpg">Madurai</div>
        <div><img src="assets/temples/rameswaram.jpg">Rameswaram</div>
        <div><img src="assets/temples/tiruvannamalai.jpg">Tiruvannamalai</div>
        <div><img src="assets/temples/thanjavur.jpg">Thanjavur</div>
        <div><img src="assets/temples/srirangam.jpg">Srirangam</div>
    </div>
</div>

<footer>
    © 2025 Raindrop Taxi — Tamil Nadu Temple & Tourism Taxi Service
</footer>

<script>
let trip = "oneway";

/* ======== TRIP TYPE ======== */
function setTrip(type){
    trip = type;
    document.getElementById("tab1").classList.remove("active");
    document.getElementById("tab2").classList.remove("active");
    if(type === "oneway") document.getElementById("tab1").classList.add("active");
    if(type === "round") document.getElementById("tab2").classList.add("active");
    calcFare();
}

/* ======== CALCULATOR ======== */
function calcFare(){
    let km = Number(document.getElementById("km").value);
    let vehicle = document.getElementById("vehicle").value;

    if(!km) return document.getElementById("fare").value = "";

    let rateSedan = 14;
    let rateSUV = 19;
    let bata = 300;

    let rate = (vehicle === "sedan") ? rateSedan : rateSUV;
    let cost = km * rate + bata;

    if(trip === "round") cost = (km * 2) * 13 + bata;

    document.getElementById("fare").value = cost;
}

/* ======== BOOKING WHATSAPP ======== */
function bookRide(){
    let msg =
`*Raindrop Taxi Booking*
Pickup: ${pickup.value}
Drop: ${drop.value}
Trip: ${trip}
Distance: ${km.value} KM
Vehicle: ${vehicle.value}
Estimated Fare: ₹${fare.value}`;

    window.open(`https://wa.me/919486576643?text=${encodeURIComponent(msg)}`);
}

/* ======== UPI ======== */
function payUPI(){
    window.location.href = `upi://pay?pa=prasanthvjm890-1@okhdfcbank&pn=RaindropTaxi&cu=INR`;
}
</script>

</body>
</html>

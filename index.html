<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raindrop Taxi – Book Ride</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ROOT COLORS */
:root {
    --purple: #7a00ff;
    --purple-dark: #5c00d6;
    --card: #fff;
    --text: #111;
    --bg: #f2f2f2;
}

body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* HEADER --------------------- */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 28px;
    background: white;
    border-bottom: 1px solid #ddd;
}
header img {
    width: 140px;
}
nav a {
    text-decoration: none;
    margin-left: 22px;
    color: #444;
    font-weight: 600;
}
nav a:hover {
    color: var(--purple);
}

/* HERO ----------------------- */
.hero {
    height: 360px;
    background: url("assets/temples/rameswaram.jpg") center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: flex-end;
}

/* BOOKING CARD ---------------------- */
.booking-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
}
.booking-card {
    width: 100%;
    max-width: 520px;
    background: var(--card);
    padding: 22px 22px;
    border-radius: 12px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    transform: translateY(40px);
}

/* Booking inputs ------------------- */
label {
    display: block;
    font-weight: 600;
    margin: 10px 0 4px;
}
input, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    background: white;
}

.booking-buttons button {
    width: 100%;
    padding: 14px;
    margin-top: 14px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
}
.btn-primary {
    background: var(--purple);
    color: #fff;
}
.btn-primary:hover {
    background: var(--purple-dark);
}

/* TRIP BUTTONS */
.trip-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 14px;
}
.trip-btn {
    padding: 10px 16px;
    border: 1px solid #bbb;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
}
.trip-btn.active {
    background: var(--purple);
    color: white;
    border-color: var(--purple-dark);
}

/* TEMPLE GRID ---------------------- */
.section {
    max-width: 1080px;
    margin: 70px auto 30px;
    padding: 0 20px;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
    gap: 16px;
}
.grid div {
    background: white;
    border-radius: 10px;
    text-align: center;
    padding-bottom: 8px;
}
.grid img {
    width: 100%;
    height: 125px;
    object-fit: cover;
}

/* FOOTER */
footer {
    background: black;
    color: #eee;
    padding: 20px;
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
}

/* MOBILE RESPONSIVE FIX */
@media (max-width: 650px) {
    .booking-card {
        max-width: 90%;
        padding: 16px;
    }
    nav {
        display: none;
    }
}
</style>

</head>

<body>

<!-- HEADER -->
<header>
    <img src="assets/logo.png" alt="Raindrop Taxi Logo">
    <nav>
        <a>Home</a>
        <a>Services</a>
        <a>Routes</a>
        <a>Contact</a>
    </nav>
</header>

<!-- HERO SECTION -->
<div class="hero">
    <div class="booking-wrapper">
        <div class="booking-card">

            <h2>Book Your Ride</h2>

            <div class="trip-tabs">
                <span class="trip-btn active" id="tab1" onclick="setTrip('oneway')">One Way</span>
                <span class="trip-btn" id="tab2" onclick="setTrip('round')">Round Trip</span>
            </div>

            <label>Pickup Location</label>
            <input id="pickup" placeholder="Ex: Chennai Airport">

            <label>Drop Location</label>
            <input id="drop" placeholder="Ex: Tiruvannamalai Temple">

            <label>Distance (KM)</label>
            <input type="number" id="km" min="1" oninput="calcFare()" placeholder="Enter KM">

            <label>Vehicle Type</label>
            <select id="vehicle" onchange="calcFare()">
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
            </select>

            <label>Estimated Fare (₹)</label>
            <input id="fare" readonly style="background:#f1f1f1; font-weight:600">

            <div class="booking-buttons">
                <button class="btn-primary" onclick="bookRide()">Book Ride</button>
                <button class="btn-primary" onclick="payUPI()">Pay via UPI</button>
            </div>

        </div>
    </div>
</div>

<!-- TEMPLE LIST -->
<div class="section">
    <h2>Popular Tamil Nadu Temple Routes</h2>
    <div class="grid">
        <div><img src="assets/temples/madurai.jpg">Madurai</div>
        <div><img src="assets/temples/rameswaram.jpg">Rameswaram</div>
        <div><img src="assets/temples/tiruvannamalai.jpg">Tiruvannamalai</div>
        <div><img src="assets/temples/thanjavur.jpg">Thanjavur</div>
        <div><img src="assets/temples/srirangam.jpg">Srirangam</div>
    </div>
</div>

<footer>
    © 2025 Raindrop Taxi — Tamil Nadu Temple & Tourism Taxi Service
</footer>

<script>
let trip="oneway";

/* TRIP SWITCH */
function setTrip(type){
    trip=type;
    tab1.classList.remove("active");
    tab2.classList.remove("active");
    if(type==="oneway") tab1.classList.add("active");
    if(type==="round") tab2.classList.add("active");
    calcFare();
}

/* FARE CALCULATOR */
function calcFare(){
    let km = Number(km_input.value);
    let vehicle = vehicle_input.value;
    if(!km) return fare.value="";

    let bata=300;
    if(trip==="oneway"){
        fare.value = km * (vehicle==="sedan" ? 14 : 19) + bata;
    } else {
        fare.value = km * 2 * 13 + bata;
    }
}
const km_input=document.getElementById("km");
const vehicle_input=document.getElementById("vehicle");

/* BOOKING WHATSAPP */
function bookRide(){
    let msg =
`*Raindrop Taxi Booking*
Pickup: ${pickup.value}
Drop: ${drop.value}
Trip: ${trip}
Distance: ${km.value}
Vehicle: ${vehicle.value}
Fare: ₹${fare.value}`;
    window.open(`https://wa.me/919486576643?text=${encodeURIComponent(msg)}`);
}

/* PAY UPI */
function payUPI(){
    window.location.href=`upi://pay?pa=prasanthvjm890-1@okhdfcbank&pn=RaindropTaxi&cu=INR`;
}
</script>

</body>
</html>

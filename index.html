<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Raindrop Taxi — Tamil Nadu Temple & Tourism Cabs</title>

<meta name="description"
    content="Raindrop Taxi offers Tamil Nadu temple tour cabs, Chennai airport taxi, Rameswaram trips, Tiruvannamalai cabs, outstation rides and 24/7 professional service." />
<meta name="keywords"
    content="tamil nadu taxi, temple cabs, rameswaram taxi, tiruvannamalai taxi, chennai airport taxi, tourism taxi, raindrop taxi" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: #f8f8f8;
    scroll-behavior: smooth;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    background: #fff;
    position: sticky;
    top: 0;
    z-index: 50;
    box-shadow: 0 2px 10px rgba(0, 0, 0, .08);
}

header img {
    height: 60px;
}

nav a {
    text-decoration: none;
    margin-left: 25px;
    font-weight: 600;
    color: #222;
}

nav a:hover {
    color: purple;
}

/* Hero */
.hero {
    width: 100%;
    height: 350px;
    background: url("assets/header.jpg") center/cover no-repeat;
}

/* Booking card */
.book-box {
    width: 90%;
    max-width: 900px;
    background: #fff;
    margin: auto;
    margin-top: -100px;
    margin-bottom: 40px;
    padding: 25px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 5px 18px rgba(0,0,0,0.15);
}

input, select {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

button {
    margin-top: 12px;
    padding: 14px;
    width: 100%;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    font-size: 16px;
}

.btn-main {
    background: purple;
    color: white;
}
.btn-main:hover {
    background: #4f0194;
}

/* Section */
h3.section-title {
    text-align: center;
    font-size: 22px;
    margin-top: 40px;
    font-weight: 700;
}

/* Temple Grid */
.temple-grid {
    width: 94%;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    margin-top: 20px;
    margin-bottom: 80px;
}

.temple-card {
    background: white;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 3px 12px rgba(0,0,0,.15);
    overflow: hidden;
}

.temple-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
}

/* Footer */
footer {
    background: black;
    padding: 12px;
    color: white;
    text-align: center;
    font-size: 14px;
}

/* Floating buttons */
.float {
    position: fixed;
    right: 12px;
    bottom: 12px;
    z-index: 999;
}

.float a {
    display: block;
    margin-top: 10px;
    width: 58px;
    height: 58px;
    border-radius: 50%;
    background-size: 70%;
    background-position: center;
    background-repeat: no-repeat;
}

.wa { background: #25D366 url("assets/whatsapp.png") center/contain no-repeat; }
.call { background: purple url("assets/call.png") center/contain no-repeat; }
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <img src="assets/logo.png" alt="Raindrop Taxi Logo"/>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="routes.html">Routes</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<!-- HERO -->
<div class="hero"></div>

<!-- Booking -->
<div class="book-box">
    <h2>Book Your Ride</h2>
    <input placeholder="Pickup Location">
    <input placeholder="Drop Location (Temple / City)">
    <input type="datetime-local">
    <select>
        <option>Sedan</option>
        <option>SUV</option>
        <option>Innova</option>
    </select>
    <button class="btn-main">Book Ride</button>
    <button class="btn-main">Pay via UPI</button>
</div>

<h3 class="section-title">Popular Tamil Nadu Temple Routes</h3>

<div class="temple-grid">
    <div class="temple-card"><img src="assets/temples/madurai.jpg"><p>Madurai</p></div>
    <div class="temple-card"><img src="assets/temples/rameswaram.jpg"><p>Rameswaram</p></div>
    <div class="temple-card"><img src="assets/temples/tiruvannamalai.jpg"><p>Tiruvannamalai</p></div>
    <div class="temple-card"><img src="assets/temples/thanjavur.jpg"><p>Thanjavur</p></div>
    <div class="temple-card"><img src="assets/temples/srirangam.jpg"><p>Srirangam</p></div>
</div>

<footer>
    © 2025 Raindrop Taxi — Tamil Nadu Temple & Tourism Taxi Service
</footer>

<div class="float">
    <a href="https://wa.me/919486576643" class="wa"></a>
    <a href="tel:+919486576643" class="call"></a>
</div>

</body>
</html>

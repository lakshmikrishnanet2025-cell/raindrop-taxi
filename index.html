<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrop Taxi — Tamil Nadu Temple & Tourism Cabs</title>

    <!-- SEO META -->
    <meta name="description" content="Raindrop Taxi — Tamil Nadu temple tours, Chennai airport taxi, Rameswaram cabs, Tiruvannamalai trips, outstation rides & tourism service.">
    <meta name="keywords" content="taxi, raindrop taxi, tamil nadu cabs, temple taxi, Chennai airport taxi, Tiruvannamalai taxi, Rameswaram cab">
    <meta name="author" content="Raindrop Taxi">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Inter, sans-serif;
            background: #f7f7f7;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, .05);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header img {
            height: 60px;
        }

        nav a {
            text-decoration: none;
            margin-left: 30px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }

        nav a:hover {
            color: purple;
        }

        /* HERO */
        .hero {
            width: 100%;
            height: 350px;
            background: url("assets/header.jpg") center center/cover no-repeat;
        }

        /* BOOKING FORM */
        .book-box {
            background: #fff;
            width: 90%;
            max-width: 900px;
            margin: auto;
            margin-top: -120px;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 5px 18px rgba(0, 0, 0, .15);
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        input,
        select {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: purple;
            color: white;
        }

        .btn-primary:hover {
            background: #4d0099;
        }

        /* TEMPLE GRID */
        .section-title {
            text-align: center;
            margin-top: 40px;
            font-size: 22px;
            font-weight: 700;
        }

        .temple-grid {
            width: 95%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 70px;
        }

        .temple-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, .15);
            text-align: center;
            font-weight: 600;
        }

        .temple-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        /* FOOTER */
        footer {
            background: #000;
            padding: 15px;
            color: #fff;
            text-align: center;
            font-size: 14px;
        }

        /* FLOAT ICONS */
        .float-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }

        .float-btn a {
            display: block;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            margin-top: 10px;
        }

        .wa {
            background: #25D366;
            background-size: 70%;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url("assets/whatsapp.png");
        }

        .call {
            background: purple;
            background-size: 70%;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url("assets/call.png");
        }
    </style>
</head>

<body>

<header>
    <img src="assets/logo.png">
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="routes.html">Routes</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="hero"></div>

<div class="book-box">
    <h2>Book Your Ride</h2>

    <input placeholder="Pickup Location">
    <input placeholder="Drop Location (Temple / City)">
    <input type="datetime-local">

    <select>
        <option>Sedan</option>
        <option>SUV</option>
        <option>Innova</option>
    </select>

    <button class="btn-primary">Book Ride</button>
    <button class="btn-primary">Pay via UPI</button>
</div>

<h3 class="section-title">Popular Tamil Nadu Temple Routes</h3>

<div class="temple-grid">
    <div class="temple-card">
        <img src="assets/temples/madurai.jpg">
        Madurai
    </div>

    <div class="temple-card">
        <img src="assets/temples/rameswaram.jpg">
        Rameswaram
    </div>

    <div class="temple-card">
        <img src="assets/temples/tiruvannamalai.jpg">
        Tiruvannamalai
    </div>

    <div class="temple-card">
        <img src="assets/temples/thanjavur.jpg">
        Thanjavur
    </div>

    <div class="temple-card">
        <img src="assets/temples/srirangam.jpg">
        Srirangam
    </div>
</div>

<footer>
    © 2025 Raindrop Taxi — Tamil Nadu Temple & Tourism Taxi Service
</footer>

<!-- FLOAT BUTTONS -->
<div class="float-btn">
    <a class="wa" href="https://wa.me/919486576643"></a>
    <a class="call" href="tel:+919486576643"></a>
</div>

</body>
</html>
